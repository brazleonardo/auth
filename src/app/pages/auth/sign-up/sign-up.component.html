<section class="section__page--register">
  <h1>Criar a Conta</h1>
  <form>
    <mat-form-field class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite seu nome">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Digite seu e-mail">
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite sua senha">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="mat__button--send">
      <button mat-flat-button color="primary" class="w-full">
        Salvar
      </button>
    </div>

  </form>

  <a routerLink="/auth/sign-in" class="return__auth">Voltar</a>

</section>
