<section class="section__page--container">

  <header class="section__header">
    <h1 class="section__page--title">Produtos</h1>

    <mat-paginator
      class="mat__paginator--table"
      [pageSizeOptions]="pageSizeOptions"
      [length]="pageLength()"
      [pageSize]="pageSize()"
      [pageIndex]="pageIndex()"
      (page)="handlePageEvent($event)"
      showFirstLastButtons
      itemsPerPageLabel="Produtos por página"
      aria-label="Selecione a página">
    </mat-paginator>
  </header>

  <table mat-table #table [dataSource]="dataSource" id="table1" class="mat__table--products mat-elevation-z8" aria-describedby="Tabela de listagem de produtos">
    <!-- Position Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Índice. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{(skip()+i+1)}} </td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Foto </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.thumbnail" [alt]="element.title" class="mat__table--thumbnail" />
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Price Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Estoque </th>
      <td mat-cell *matCellDef="let element">
        <strong
          class="products__in--stock"
          [ngClass]="{
            'low__stock': element.stock < 60,
            'critical__stock': element.stock < 50,
            'positive__stock': element.stock > 110
          }">
          {{element.stock}}
        </strong>
      </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="mat__thead--products"> Preço </th>
      <td mat-cell *matCellDef="let element"> {{formatter(element.price)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
